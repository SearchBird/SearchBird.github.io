<!DOCTYPE html>
<html lang="en">

    <link rel="icon" href="img/icon.jpg" type="image/x-icon" />
    <link type="text/css" rel="stylesheet" href="css/main.css"/>

    <script rel="script" src="nativeJs/jquery.min.js"></script>

<body>
    <div class="piiic-main-container">

        <!-- 头部背景布局 -->

            <!-- 渐变后幕 -->
            <img src="img/back-curtain.png">

            <!-- 线条 -->
            <img class="back-line" src="img/back-line.png">

            <!-- 人物 -->
            <img class="character-noweapon" src="img/character-noweapon.png">

            <img class="character-weapon" src="img/character-weapon.png">

            <!-- LOGO -->
            <img class="moyulogo" src="img/moyulogo-min.png">
            <img class="arknight" src="img/arknight-min.png">

            <!-- 基础信息 -->
            <div class="base-info">
                <hr style="width:340px;border-top:3px solid #fff;border-left:0;border-right:0;border-bottom:0;margin-bottom:4px;margin-top:0;margin-right:41px;">
                <hr style="width:200px;border-top:3px solid #fff;border-left:0;border-right:0;border-bottom:0;margin-bottom:0;margin-top:0;margin-right:181px">

                </div>
                <div style="display:inline-block">

                </div>

                <div style="width:272px;overflow:hidden;margin-top:7px;">

                    <div style="float:left;width:185px;color:white;display:inline-block;word-wrap:break-word"> SAIKA，那你很棒棒啊</div>
                </div>
                <div style="margin-top:7px;">
                    <div style="width:53px;color:white;display:inline-block">定位</div>
                    <div style="color:white;display:inline-block">定位 定位 定位</div>
                </div>
            </div>

            <!-- 角色签名 -->
            <div class="character-sign">
                <!-- 星级职业 -->
                <div style="height:54px;margin-right:0;">
                    <div style="width:110px;display:inline-block;font-size:20px;float:right;">
                        <div style="text-align:right;font-family:'Adobe Fan Heiti Std B';font-weight:600;margin-right:8px;">先锋</div>
                        <hr style="width:102px;border-top:1px solid #fff;border-left:0;border-right:0;border-bottom:0;margin-bottom:0;margin-top:0;">

                    <div style="height:54px;display:inline-block;font-size:49px;float:right;margin-right:7px;font-family:'Adobe Fan Heiti Std B';font-weight:600;">红豆</div>
                </div>


                <hr style="width:171px;border-top:15px solid #fff;border-left:0;border-right:0;border-bottom:0;margin-bottom:0;margin-top:0;margin-right:42px;">
                <div style="height:20px;font-size:39px;font-weight:600;position:relative;left:57px;top:-8px;text-shadow:6px 2px 8px #000, 3px 1px 16px #000;">Vigna</div>
            </div>

        </div>

        <!-- 测评背景布局 -->
        <div class="background-body"></div>
