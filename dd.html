function oppositeColor(a){
    a=a.replace('rgb(','');
    a=a.replace(')','');
    a=a.split(', ');
    var c16,c10,max16=15,b=[];
    for(var i=0;i<a.length;i++){   
        c16=parseInt(a[i],16);
        c10=parseInt(max16-c16,10);
        b.push(c10.toString(16)); 
    }
    return 'rgb('+b.join(',') + ')';
}
